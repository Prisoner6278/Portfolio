</head>

<body>
  <div class="top-bg">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand" aria-label="Site name">Do Hwi Lee</div>

        <nav class="nav right" aria-label="Primary right">
          <a class="nav-link" href="index.html">Profile</a>
          <a class="nav-link" href="resume.html">Resume</a>
          <a class="nav-link" href="contact.html" aria-current="page">Contact</a>

          <a class="icon-link" href="https://www.linkedin.com/in/do-hwi-lee-244042229/"
             target="_blank" rel="noopener noreferrer"
             aria-label="LinkedIn profile (opens in a new tab)">
            <svg class="icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.049c.476-.9 1.637-1.852 3.37-1.852 3.6 0 4.265 2.368 4.265 5.455v6.288zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM6.814 20.452H3.86V9h2.954v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.727v20.545C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.273V1.727C24 .774 23.2 0 22.222 0h.003z" />
            </svg>
          </a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding-top: 36px; padding-bottom: 84px;">
      <section aria-label="Contact">
        <h1 style="margin:0; font-size: clamp(34px, 3vw, 54px); letter-spacing:-0.03em;">Contact</h1>

        <p style="margin: 12px 0 0; color: var(--muted); line-height: 1.7; max-width: 78ch;">
            The fastest way to reach me is email. I typically respond within 1â€“2 business days.
            <br/>
            Email: qnyt123456@gmail.com
        </p>

        <hr style="margin: 28px 0; border: 0; height: 1px; background: rgba(17,17,17,0.12);" />

        <!--
          IMPORTANT:
          1) Create a form endpoint on Formspree.
          2) Replace FORM_ID below with your Formspree ID (looks like https://formspree.io/f/xxxxxx).
        -->
        <form action="https://formspree.io/f/FORM_ID" method="POST" style="max-width: 720px;">
          <input type="hidden" name="_subject" value="New message from portfolio contact form" />
          <input type="hidden" name="_redirect" value="thanks.html" />

          <!-- Honeypot (spam trap): keep it hidden -->
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <div style="display:grid; gap: 14px;">
            <label>
              <div style="font-weight: 600; margin-bottom: 6px;">Your name</div>
              <input name="name" type="text" autocomplete="name" required
                     style="width:100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(17,17,17,0.16); background:#fff;" />
            </label>

            <label>
              <div style="font-weight: 600; margin-bottom: 6px;">Your email</div>
              <input name="email" type="email" autocomplete="email" required
                     style="width:100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(17,17,17,0.16); background:#fff;" />
            </label>

            <label>
              <div style="font-weight: 600; margin-bottom: 6px;">Message</div>
              <textarea name="message" rows="6" required
                        style="width:100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(17,17,17,0.16); background:#fff; resize: vertical;"></textarea>
            </label>

            <button type="submit"
                    style="width: fit-content; padding: 12px 16px; border-radius: 999px; border: 1px solid rgba(17,17,17,0.16); background:#fff; font-weight: 650; cursor:pointer;">
              Send
            </button>

            <p style="margin: 6px 0 0; color: var(--muted); font-size: 13px; line-height: 1.5;">
              This form submits via Formspree and emails me the message.
            </p>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
